  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string component_type = 2;
  string water_use = 3;
  string emissions = 4;
}

// MsgCreateManufacturingResponse defines the MsgCreateManufacturingResponse message.
message MsgCreateManufacturingResponse {
