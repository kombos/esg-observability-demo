  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string transportation_type = 2;
  string fuel_use = 3;
  string emissions = 4;
}

// MsgCreateTransportationResponse defines the MsgCreateTransportationResponse message.
message MsgCreateTransportationResponse {
  uint64 id = 1;
}

// MsgUpdateTransportation defines the MsgUpdateTransportation message.
message MsgUpdateTransportation {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  uint64 id = 2;
  string transportation_type = 3;
  string fuel_use = 4;
