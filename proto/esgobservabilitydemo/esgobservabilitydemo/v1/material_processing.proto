syntax = "proto3";
package esgobservabilitydemo.esgobservabilitydemo.v1;

option go_package = "esgobservabilitydemo/x/esgobservabilitydemo/types";

// MaterialProcessing defines the MaterialProcessing message.
message MaterialProcessing {
  uint64 id = 1;
  string material_type = 2;
  string water_use = 3;
  string emissions = 4;
  string creator = 5;
}
